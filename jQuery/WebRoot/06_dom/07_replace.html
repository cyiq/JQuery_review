<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>ddd</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script language="JavaScript" src="../js/jquery-1.4.2.js"></script>
	<style type="text/css">
		 	div,span{
			    width: 140px;
			    height: 140px;
			    margin: 20px;
			    background: #9999CC;
			    border: #000 1px solid;
				float:left;
			    font-size: 17px;
			    font-family:Roman;
			}
			
			div.mini{
			    width: 30px;
			    height: 30px;
			    background: #CC66FF;
			    border: #000 1px solid;
			    font-size: 12px;
			    font-family:Roman;
			}
			
			div.visible{
				display:none;
			}
	 </style>
	 <!--引入jquery的js库-->
	</head>
	<body>
	    <p>段落</p>
		<p>段落</p>
		<p>段落</p>
		<button>保存</button>	
	</body>
<script language="JavaScript">
	    //$("button")用 <p>tttttttt</P>替换
		//replaceWith前面的元素是被替换的，replaceWith后面的元素是替换后的
		$("button").replaceWith($("<p>tttttttt</P>"));
		
		
		
	    // p 用  <button>保存</button>  替换
		//replaceAll前面的元素是替换后的，replaceAll后面的元素是要被替换的
		$("<button>保存</button>").replaceAll($("p"));
		
		//replaceWith与replaceAll，效果刚好相反
		
</script>
</html>
